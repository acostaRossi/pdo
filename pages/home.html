<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="container">
    <h1 style="display: inline-block;">Understanding PHP PDO</h1>
    <a href="../grid.php" class="btn btn-primary">Next</a>
</div>

<div class="container" id="container-1">
    <h1>Connect</h1>
    <form id="form-connect">
        <div class="row">
            <label>Host</label><input type="text" name="host" value="10.211.55.3"/>
        </div>
        <div class="row">
            <label>Database</label><input type="text" name="database" value="pdo"/>
        </div>
        <div class="row">
            <label>User</label><input type="text" name="user"  value="user"/>
        </div>
        <div class="row">
            <label>Password</label><input type="text" name="password"/>
        </div>
        <button id="btn-start-session">Connect To DB</button>
    </form>
</div>

<div class="container" id="container-2">
    <h1>Select *</h1>
    <button id="btn-select">Select</button>
</div>

<div class="container" id="container-3">
    <h1>Select One</h1>
    <form id="form-select-one">
        <div class="row">
            <label>Id</label><input type="text" name="id"/>
        </div>
        <button id="btn-select-one">Select One</button>
    </form>
</div>

<div class="container" id="container-4">
    <h1>SQL Injection</h1>
    <p>Try it with "1000 OR name = 'James';"</p>
    <form id="form-select-two">
        <div class="row">
            <label>Id</label><input type="text" name="id"/>
        </div>
        <button id="btn-select-two">Select One</button>
    </form>
</div>

<div class="container" id="container-5">
    <h1>Insert</h1>
    <form id="form-insert">
        <div class="row">
            <label>Name</label><input type="text" name="name"/>
        </div>
        <div class="row">
            <label>Age</label><input type="number" name="age"/>
        </div>
        <button id="btn-insert">Insert</button>
    </form>
</div>

<div class="container" id="container-6">
    <h1>Delete</h1>
    <form id="form-delete">
        <div class="row">
            <label>Name</label><input type="text" name="name"/>
        </div>
        <button id="btn-delete">Delete</button>
    </form>
</div>

<div class="container" id="container-7">
    <h1>Update</h1>
    <form id="form-edit">
        <div class="row">
            <label>Id</label><input type="number" name="id"/>
        </div>
        <div class="row">
            <label>Name</label><input type="text" name="name"/>
        </div>
        <div class="row">
            <label>Age</label><input type="number" name="age"/>
        </div>
        <button id="btn-edit">Edit</button>
    </form>
</div>

<script src="../assets/js/index.js"></script>
</body>
</html>
